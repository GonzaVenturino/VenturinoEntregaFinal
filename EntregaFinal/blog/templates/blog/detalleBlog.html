<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.titulo }}</title>
</head>
<body>
    <h1>{{ blog.titulo }}</h1>
    <p><strong>Autor:</strong> {{ blog.autor }}</p>
    <p><strong>Fecha:</strong> {{ blog.fecha }}</p>
    <p><strong>Subt√≠tulo:</strong> {{ blog.subtitulo }}</p>
    <p>{{ blog.cuerpo }}</p>
    {% if blog.imagen %}
        <img src="{{ blog.imagen.url }}" alt="Imagen de {{ blog.titulo }}">
    {% endif %}
    <a href="{% url 'blog_update' blog.id %}">Editar</a>
    <a href="{% url 'blog_delete' blog.id %}">Eliminar</a>
    <a href="{% url 'blog_list' %}">Volver a la lista de blogs</a>
</body>
</html>
