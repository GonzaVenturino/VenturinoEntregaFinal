<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Blog{% else %}Crear Blog{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Blog{% else %}Crear Blog{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'blog_list' %}">Volver a la lista de blogs</a>
</body>
</html>
