<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Blog</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este blog?</h1>
    <p>{{ blog.titulo }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancelar</a>
</body>
</html>
